<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <!--Container-->
    <div class="container">
    <!--Box-->
        <div class="box">
            <div class="content">
    <!--Add BUtton-->
            <button id="add">
                <div class="line"></div>
                <div class="line rotate"></div>
            </button>
    <!--End Of Add Button-->
    <!--Counter-->
            <h1 id="counter">0</h1>
    <!--Subtract BUtton-->
            <button id="subtract">
                <div class="line"></div>
            </button>
        <!--End of Subtract BUtton-->
        </div>
        <!--Circles-->
        <div class="circle one"></div>
            <div class="circle two"></div>
            <div class="circle three"></div>
            <div class="circle four"></div>
    <!-- End of Circles-->
    </div>
    <!--End of Box-->
    </div>
    <!--End of Container-->

    <!--JS-->
    <script src="index.js"></script>
</body>
</html>
